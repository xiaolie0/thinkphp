{include file='common/header'}
<!-------信息列表------->
<div class="row newslist" style="margin-top:20px;">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                我的事务<div class="caret"></div>
                <a href="#" class="pull-right"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="artInsert" enctype="multipart/form-data" method="post">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" placeholder="视频标题">
                    </div>


                    <label class="col-sm-2 control-label">视频价格</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="price" rows="3" placeholder="格式：整数">
                    </div>
                    <label class="col-sm-2 control-label">视频内容</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="content" rows="3" placeholder="视频内容"></textarea>
                    </div>
                    <label class="col-sm-2 control-label" control-label>视频上传</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" name="file">
                    </div>

                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">发表视频</button>
                    </div>
                </form>
            </div>

            <div class="panel-body text-center">
                <a href="#" style="color:#5297d6;">查看全部</a>
            </div>

        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                我的事务统计
                <a href="#" class="pull-right"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <div class="panel-body">

            </div>
        </div>

    </div>
</div>

{include file='common/footer'}
